<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Mathematics Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="h">Mathematics Quiz Game</h1>
    <div id="main">
        <div id="score">Score: <span id="scoreval">0</span></div>
        <div id="wrong"><strong>Wrong! Try Again!</strong></div>
        <div id="correct"><strong>Correct!</strong></div>
        
        <div id="question"></div>
        <div id="ins">Choose the correct answer:</div>
        
        <div id="options">
            <div id="opt1" class="opt"></div>
            <div id="opt2" class="opt"></div>
            <div id="opt3" class="opt"></div>
            <div id="opt4" class="opt"></div>
        </div>
        
        <div id="start">Start Quiz</div>
        
        <div id="time">Time remaining: <span id="timer"></span> sec</div>
        
        <div id="gameover"></div>
    </div>
    <div id="linkdiv">Developed By <a id="link" href="https://github.com/shahtylish" title="Github Repo" target="_blank">Shahzaib Khan</a>, Copyright &copy; 2020</div>
    
    <script src="code.js"></script>
</body>
</html>
